<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="welcome">
            <h2>Welcome To Cat Clicker!</h2>
        </div>
        <div class="listCont">
            <ul id="cat-list"></ul>
        </div>
        <div class="targetCont">
            <div class="target" id="target">
                <p class="catName" id="catName"></p>
                <img id="catPic" src="">
                <p class="catCounter" id="catCounter"></p>
            </div>
        </div>
        <div class="adminButt">
            <button id="admin-btn">Admin</button>
        </div>
        <div class="adminSection" id="adminView">
            <form action="">
                <label for="">Name:</label><input type="text" id="admin-name">
            </form>
            <form action="">
                <label for="">Url:</label><input type="text" id="admin-url">
            </form>
            <form action="">
                <label for="">Clicks:</label><input type="text" id="admin-clicks">
            </form>
            <div class="saveButt">
                <button id="save">Save</button>
            </div>
            <div class="cancelButt">
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
